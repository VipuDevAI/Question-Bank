services:
  - type: web
    name: school-safal
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school-safal-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: school-safal-db
    databaseName: school_safal
    user: safal_user
    plan: free
